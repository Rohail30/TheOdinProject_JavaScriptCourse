<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Library</h1>

  <button id="newBookBtn">+ New Book</button>

  <!-- Form to add new book -->
  <form id="bookForm" style="display:none;">
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="author" placeholder="Author" required />
    <input type="number" id="pages" placeholder="Pages" required />
    <label>
      <input type="checkbox" id="isRead" /> Read
    </label>
    <button type="submit">Add Book</button>
  </form>

  <!-- Container to show books -->
  <div id="libraryDisplay"></div>

  <script src="script.js"></script>
</body>
</html>
